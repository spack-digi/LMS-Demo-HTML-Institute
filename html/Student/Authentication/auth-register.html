<body>
  <!-- Content -->

  <div class="container-xxl">
    <div class="authentication-wrapper authentication-basic container-p-y">
      <div class="authentication-inner py-4">
        <!-- Register Card -->
        <div class="card">
          <div class="card-body">
            <!-- Logo -->
            <div class="app-brand justify-content-center mb-2">
              <a href="../index.html" class="app-brand-link gap-2">
                <img src="../../../assets/img/logo/logo.png" width="100" height="100" alt="script_craft_logo">
              </a>
            </div>

            <form id="formAuthentication" class="" action="index.html" method="GET">
              <div class="mb-2">
                <label for="username" class="form-label">School Id</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your school id"
                  autofocus />
              </div>
              <div class="row">
                <div class="mb-2 col-md-6">
                  <label for="language" class="form-label">Select Class</label>
                  <select id="language" class="select2 form-select">
                    <option value="">Select Class</option>
                    <option value="en">1</option>
                    <option value="fr">2</option>
                    <option value="de">3</option>
                    <option value="pt">4</option>
                  </select>
                </div>
                <div class="mb-2 col-md-6">
                  <label for="language" class="form-label">Select Section</label>
                  <select id="language" class="select2 form-select">
                    <option value="">Select Section</option>
                    <option value="en">A</option>
                    <option value="fr">B</option>
                    <option value="de">C</option>
                    <option value="pt">D</option>
                  </select>
                </div>
              </div>
              <div class="row">
                <div class="mb-2 col-md-6">
                  <label for="username" class="form-label">Name</label>
                  <input type="text" class="form-control" id="username" name="username" placeholder="Enter your name"
                    autofocus />
                </div>
                <div class="mb-2 col-md-6">
                  <label for="username" class="form-label">Roll Number</label>
                  <input type="text" class="form-control" id="username" name="username"
                    placeholder="Enter your roll no." autofocus />
                </div>
              </div>
              <div class="mb-2">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" />
              </div>
              <div class="mb-2">
                <label for="email" class="form-label">Phone</label>
                <input type="tel" class="form-control" id="email" name="email" placeholder="Enter your phone number" />
              </div>
              <div class="mb-2 form-password-toggle">
                <label class="form-label" for="password">Password</label>
                <div class="input-group input-group-merge">
                  <input type="password" id="password" class="form-control" name="password"
                    placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                    aria-describedby="password" />
                  <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
                </div>
              </div>
              <div class="row">
                <div class="mb-2 col-md-6">
                  <label for="language" class="form-label">Select Gender</label>
                  <select id="language" class="select2 form-select">
                    <option value="">Select Gender</option>
                    <option value="en">Male</option>
                    <option value="fr">Female</option>
                  </select>
                </div>
                <div class="mb-2 col-md-6">
                  <label for="bs-datepicker-autoclose" class="form-label">Dob</label>
                  <input type="date" id="bs-datepicker-autoclose" placeholder="MM/DD/YYYY" class="form-control" />
                </div>
              </div>

              <div class="row">
                <div class="mb-2 col-md-6">
                  <label for="username" class="form-label">Parent Name</label>
                  <input type="text" class="form-control" id="username" name="username" placeholder="Enter your parent name"
                    autofocus />
                </div>
                <div class="mb-2 col-md-6">
                  <label for="username" class="form-label">Parent Number</label>
                  <input type="tel" class="form-control" id="username" name="username" placeholder="Enter your parent number"
                    autofocus />
                </div>
              </div>
              <div class="mb-2">
                <label for="username" class="form-label">Address</label>
                <textarea name="" id="" class="form-control" placeholder="Enter your address"></textarea>
              </div>

              <div class="mb-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="terms-conditions" name="terms" />
                  <label class="form-check-label" for="terms-conditions">
                    I agree to
                    <a href="javascript:void(0);" style="color: #f79e1c;">privacy policy & terms</a>
                  </label>
                </div>
              </div>
              <button class="btn btn-primary d-grid w-100">Sign up</button>
            </form>

            <p class="text-center">
              <span>Already have an account?</span>
              <a href="auth-login.html">
                <span style="color: #f79e1c;">Sign in instead</span>
              </a>
            </p>

          </div>
        </div>
        <!-- Register Card -->
      </div>
